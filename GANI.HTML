<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>? üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', cursive, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 42px;
      color: #fff;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yes {
      background: #ff2d55;
      color: #fff;
      left: 50%;
      transform: translateX(-120%);
    }

    #no {
      background: #fff;
      color: #ff2d55;
      left: 50%;
      transform: translateX(20%);
    }

    #yes:hover {
      transform: translateX(-120%) scale(1.1);
      box-shadow: 0 0 20px rgba(255, 45, 85, 0.8);
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="container">
    <h1> Bhavii ninu  handi na?</h1>
    <div class="buttons">
      <button id="yes" onclick="sayYes()">YES üíñ</button>
      <button id="no" onmouseover="moveNo()">NO üòú</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');

    function moveNo() {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg,#ff758c,#ff7eb3);
          color:white;
          text-align:center;
          font-size:40px;
          padding:20px;">
          <div>
            <h1>I love You Handi Bhavii !! üíñüíç</h1>
            <p style="font-size:28px; margin-top:20px;">‚ù§Ô∏è</p>
          </div>
        </div>`;
    }

    // floating hearts
    const heartsContainer = document.getElementById('hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
